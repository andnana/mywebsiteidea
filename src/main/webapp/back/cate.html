<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
  <script src="js/vue.js" type="text/javascript"></script>
  <script src="js/vue-resource.js" type="text/javascript"></script>
  <link href="../resources/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" midia="screen" />
  <script type="text/javascript" src="../resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="js/category.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
  <div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
          <h4 class="modal-title" >分类添加</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">

            <div class="form-group">
              <label for="categoryName" class="col-sm-2 control-label">分类名称</label>
              <div class="col-sm-10">
                <input type="text" id="categoryName" v-model="categoryName" v-on:change="change()"  class="form-control" name="categoryName"  placeholder="分类名称">
                <span class="help-block">{{helpwords}}</span>

              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" @click="saveCategory()" class="btn btn-primary" id="saveJobBtn">保存</button>
        </div>
      </div>
    </div>
  </div>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
  <div class="padding border-bottom">
    <button type="button" class="button border-yellow" @click="addCategory()"><span class="icon-plus-square-o"></span> 添加分类</button>
  </div>
  <table class="table table-hover text-center">
    <tr>
      <th width="5%">ID</th>
      <th width="15%">分类</th>

      <th width="10%">操作</th>
    </tr>

    <tr v-for="item of category">
      <td><input type="checkbox" name="id[]" value="1" />
        {{item.id}}</td>
      <td>{{item.categoryName}}</td>

      <td><div class="button-group"> <a class="button border-red" href="javascript:void(0)" @click="deleteCategory(item.id)"><span class="icon-trash-o"></span> 删除</a> </div></td>
    </tr>
    <tr>
      <td colspan="3"><div class="pagelist">
        <a @click="toPage(1)">首页</a>
        <a @click="toPage(pageNum-1)">上一页</a>

        <!--<span class="current">1</span>-->
        <span :class="{'current':page==pageNum}" v-for="page of navigatepageNums" @click="toPage(page)"> {{page}}</span>


        <a  @click="toPage(pageNum+1)">下一页</a>
        <a @click="toPage(total)">尾页</a> </div></td>
    </tr>
  </table>
</div>
  </div>
</body>



</html>
